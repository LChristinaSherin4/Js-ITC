<html>
<body>
  <form id="customerForm">
  <label for="customerNumber">Customer Number:</label>
  <input type="text" id="customerNumber" required><br>
  
  <label for="email">Email ID:</label>
  <input type="email" id="email" required><br>
  
  <button type="submit">Submit</button>
  </form>
  <script>
  document.getElementById("customerForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form submission

  // Get the values of the input fields
  var customerNumber = document.getElementById("customerNumber").value;
  var email = document.getElementById("email").value;

  // Check if customer number is blank
  if (customerNumber.trim() === "") {
    alert("Customer number cannot be blank.");
    return;
  }

  // Check if email is in a valid format
  var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    alert("Please enter a valid email ID.");
    return;
  }

  // Validation passed, proceed with form submission or other actions
  // For example, you can display a success message or send the form data to a server
  
  // Uncomment the line below to submit the form
  // document.getElementById("customerForm").submit();

  // Uncomment the line below to redirect to another web page
  // window.location.href = "another-web-page.html";
});
</script>
</body>
</html>
